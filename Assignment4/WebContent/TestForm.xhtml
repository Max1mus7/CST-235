<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
    <title>JSF Page</title>
</h:head> 
<h:body>
    <!-- Set the Layout and Title for this page -->
    <ui:composition template="/layouts/commonLayout.xhtml">
        <ui:define name="title">JSF Login Page</ui:define>
        <ui:define name="content">
            <!-- Login Form -->
            <div align="center">
                <h:form styleClass="times">
                    <b>First Name: </b><h:inputText id="firstName" value="#{user.firstName}" title=""/><br/>
                    <h:message  for="firstName"/><br/>
                    <b>Last Name: </b><h:inputText id="lastName" value="#{user.lastName}" title=""/><br/>
                    <h:message  for="lastName"/><br/>
                    <h:commandButton action="#{formController.onSubmit(user)}" value="Submit" />
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
